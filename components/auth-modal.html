<!-- Login/Register Modal -->
<div id="authModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" id="loginTab">Login</button>
                <button class="tab-btn" id="registerTab">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2>Login</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="loginRole" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div style="margin-top: 1rem; text-align: center;">
                    <a href="#" id="forgotPasswordLink" style="color: var(--primary-color); text-decoration: none; font-size: 0.9em;">
                        Forgot Password?
                    </a>
                </div>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="auth-form">
                <h2>Reset Password</h2>
                <p style="color: var(--text-light); margin-bottom: 1.5rem; font-size: 0.9em;">
                    Enter your email address. If the email exists, you can use the register form to set a new password.
                </p>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="forgotPasswordEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
                <div style="margin-top: 1rem; text-align: center;">
                    <a href="#" id="backToLoginLink" style="color: var(--primary-color); text-decoration: none; font-size: 0.9em;">
                        Back to Login
                    </a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <h2>Register</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required>
                    <small class="form-help-text" style="display: block; margin-top: 5px; color: #666; font-size: 0.85em;">
                        Password harus minimal 6 karakter, mengandung huruf besar, huruf kecil, dan angka
                    </small>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="registerRole" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
