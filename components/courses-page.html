<!-- Courses Page -->
<div id="coursesPage" class="page">
    <div class="container">
        <h1>Available Courses</h1>
        
        <!-- Search and Filter -->
        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="Search courses..." class="search-input">
            <select id="categoryFilter" class="filter-select">
                <option value="">All Categories</option>
                <option value="programming">Programming</option>
                <option value="design">Design</option>
                <option value="business">Business</option>
                <option value="language">Language</option>
            </select>
        </div>

        <!-- Courses Grid -->
        <div id="coursesGrid" class="courses-grid">
            <p style="text-align: center; padding: 2rem; color: #6b7280;">Loading courses...</p>
        </div>
    </div>
</div>
